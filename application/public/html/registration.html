    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script defer src="../js/registration.js"></script>
</head>
<body>
    <div class="container"></div>
    <header class="page-header">
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="nav-toggle">
            <label for="nav-toggle" class="navigation__button">
            <span class="navigation__icon" aria-label="toggle navigation menu"></span>
            </label>
            <div class="navigation__background"></div>
    
            <nav class="navigation__nav" role="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                    <a href="index.html" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__item">
                    <a href="login.html" class="navigation__link">Sing In</a>
                    </li>
                    <li class="navigation__item">
                    <a href="postvideo.html" class="navigation__link">Post</a>
                    </li>
                    <li class="navigation__item">
                    <a href="registration.html" class="navigation__link">Sing Up</a>
                    </li>
                    <li class="navigation__item">
                    <a href="viewpost.html" class="navigation__link">Single Post</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="form">
            <form id="form" class="registration">
                    <p>Registration</p>
                    <div class="input-control">
                        <div class="error"></div>
                        <input type = "text" id="username" name = "username" placeholder="username"/>
                       
                    </div>
                    <div class="input-control">
                        <div class="error"></div>
                        <input id="email" type="text" name="email"  placeholder="mailito@mail.com"/>
                       
                    </div>
                    <div class="input-control">
                        <div class="error"></div>
                        <input type="password" name="password" id="password1" placeholder="password"/>
                       
                    </div>
                    <div class="input-control">
                        <div class="error"></div>
                        <input type="password" name="password" id="password2" placeholder="Confirm-password"/>
                       
                    </div>
                    <div class="checkbox-container">
                        <p><input type="checkbox" required name="age">I am 13 years old or older</p>
                    </div>
                    <div class="checkbox-container">
                        <p><input type="checkbox" required name="terms">I accept the <a href="https://www.youtube.com/static?template=terms">Terms and Conditions</a></p>
                    </div>
                    <input id="submit" type="submit" value="Submit"/>
            </form>
        </div>
    </main>
    <footer id="page-footer">&copy; Made with ❤️ by Juan Estrada</footer>
</div>
