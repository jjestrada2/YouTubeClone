            <legend>Login</legend>

            <br>

            <input type = "file" required name = "video-file"/>

            <p><input type="checkbox" required name="terms">I accept the <a href="https://www.youtube.com/static?template=terms">Terms and Conditions</a></p>
            <br>
            <br>
            <input type="submit" value="Post"/>
